# Redis configuration file

# Bind to all network interfaces
bind 0.0.0.0

# Listen on the default Redis port
port 6379

# Enable protected mode (comment out to disable)
protected-mode yes

# Set the number of databases (default is 16)
databases 16

# Set the Redis maximum memory usage to 128 megabytes
# maxmemory 128mb

# Set the eviction policy (e.g., noeviction, allkeys-lru, allkeys-random)
# eviction-policy noeviction

# Append-only mode (comment out to disable)
appendonly yes

# Specify the filename for the append-only file
# appendfilename "appendonly.aof"

# Set the Redis log file path
logfile "/var/log/redis/redis-server.log"

# Set the Redis database directory
# dir /var/lib/redis

# Password protection (uncomment and replace "yourpassword" with your desired password)
# requirepass yourpassword

